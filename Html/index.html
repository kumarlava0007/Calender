<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/styles.css">
    <script src="https://kit.fontawesome.com/75a13f2b13.js" crossorigin="anonymous"></script>
    <title>Calender</title>
</head>

<body>
    <div class=main>
        <div class="container">

            <!-- header -->
            <div class="head">
                <div>
                    <div><i class="fas fa-caret-left fa-2x prev"></i></div>
                    <h1></h1>
                    <div><i class="fas fa-caret-right fa-2x next"></i></div>
                </div> 
                <div>
                    <h4>sf</h4>
                </div>
            </div>
            <!-- /header -->

            <!-- day -->
            <div class="day">
                <h4>Monday</h4>
                <h4>Tuesday</h4>
                <h4>Wednesday</h4>
                <h4>Thursday</h4>
                <h4>Friday</h4>
                <h4>Saturday</h4>
                <h4>Sunday</h4>
            </div>
            <!-- /day -->

            <!-- days -->
            <div class="days">
                <div class="prevdays">30</div>
                <div>1</div>
                <div class="nextdays">1</div>
            </div>
        </div>
    </div>
    <script src="../Scripts/Script.js"></script>
</body>

</html>
